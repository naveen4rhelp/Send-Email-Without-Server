<!DOCTYPE html>
<html lang="en">
<head>
    <title>Send Eamil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
<body>

    <div class="cssload-preloader" style="display:none;">
        <div class="cssload-preloader-box">
            <div>S</div>
            <div>e</div>
            <div>n</div>
            <div>d</div>
            <div>i</div>
            <div>n</div>
            <div>g</div>
        </div>
    </div>
    <div class="container-contact100">

        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Send Mail By Using Email JS
                </span>
                <span id="spnMsg" class="contact100-form-title">
                </span>

                <div class="wrap-input100 validate-input" data-validate="Please enter valid email">
                    <input class="input100" type="text" id="txtTo" name="email" placeholder="To Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter subject">
                    <input class="input100" type="text" id="txtSubject" name="subject" placeholder="Subject">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter your message">
                    <textarea class="input100" id="txtBody" name="body" placeholder="Body"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" id="btnSent">
                        <span>
                            <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                            Send
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="js/main.js"></script>

    <script>

    </script>

</body>
</html>
